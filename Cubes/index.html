<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cubes</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="backGr">
            <div class="widget">
                <div class="content" style="background-color: #06b3db">
                    <div class="im">
                        <img  src="resources/icony.png" alt="" />
                    </div>
                    <p class="cityFont">CHICAGO / 23&deg</p>
                </div>
                <div class="content" style="background-color: #4ed486">
                    <div class="im">
                        <img style="margin-left: -90px;" src="resources/icony.png" alt="" />
                    </div>
                    <p class="cityFont">SEATTLE / 34&deg</p>
                </div>
                <div class="content" style="background-color: #6139f6">
                    <div class="im">
                        <img style="margin-left: -180px;" src="resources/icony.png" alt="" />
                    </div>
                    <p class="cityFont">BROOKLYN / 55&deg</p>
                </div>
                <div class="content" style="background-color: #e3b63d">
                    <div class="im">
                        <img style="margin-left: -270px;" src="resources/icony.png" alt="" />
                    </div>
                    <p class="cityFont">PORTLAND / 27&deg</p>
                </div>
                <div class="content" style="background-color: #dc3d66">
                    <div class="im_clicked">
                        <img style="margin-left: -256px; height: 64px;" src="resources/icony.png" alt=""/>
                    </div>
                    <div class="extra">
                        <div class="day">
                            <p class="dayFont">MON</p>
                            <div class="im_day">
                                <img style="margin-left: -0px; height: 24px;" src="resources/icony.png" alt="" />   
                            </div>
                            <p class="dayFont">22&deg</p>
                        </div>
                        <div class="day">
                            <p class="dayFont">TUE</p>
                            <div class="im_day">
                                <img style="margin-left: -0px; height: 24px;" src="resources/icony.png" alt="" />   
                            </div>
                            <p class="dayFont">19&deg</p>
                        </div>
                        <div class="day">
                            <p class="dayFont">WEN</p>    
                            <div class="im_day">
                                <img style="margin-left: -120px; height: 24px;" src="resources/icony.png" alt="" />   
                            </div>
                            <p class="dayFont">18&deg</p>
                        </div>
                        <div class="day">
                            <p class="dayFont">THU</p>
                            <div class="im_day">
                                <img style="margin-left: -48px; height: 24px;" src="resources/icony.png" alt="" />   
                            </div>
                            <p class="dayFont">14&deg</p>
                        </div>
                    </div>
                </div>
                <div class="content" style="background-color: #bd54cd">
                    <div class="im">
                        <img style="margin-left: -450px;" src="resources/icony.png" alt="" />
                    </div>
                    <p class="cityFont">SAN JOSE / 47&deg</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
